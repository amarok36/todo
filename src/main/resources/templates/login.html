<!DOCTYPE html>
<html lang="ru">
<head>
    <html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <title>Вход</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-container-header">
        <h1>Вход</h1>
    </div>
    <div class="auth-form">
        <form th:action="@{/login}" method="post">

            <div class="form-block">
                <label for="username-input">Имя пользователя</label>
                <input type="text" id="username-input" name="username" required>
            </div>

            <div class="form-block">
                <label for="password-input">Пароль</label>
                <input type="password" id="password-input" name="password" required>
            </div>

            <div class="form-block">
                <button type="submit" class="auth-btn">Войти</button>
            </div>
        </form>
    </div>

    <div th:if="${param.registered}" class="success-message">
        Регистрация прошла успешно. Можете войти
    </div>

    <div th:if="${param.error}" class="error-message">
        Неверное имя пользователя или пароль
    </div>
</div>
</div>
</body>
</html>
